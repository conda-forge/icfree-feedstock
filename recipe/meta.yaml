{% set name = "icfree" %}
{% set version = "2.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/icfree-ml/archive/{{ version }}.tar.gz
  sha256: 39e0351897572be83098618c16fe4db78e08adbc72b94ebf61297b697b31bcd5

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - glob2
    - ipython
    - ipywidgets
    - matplotlib-base
    - numpy
    - openpyxl
    - pandas
    - pydoe2
    - python >={{ python_min }},<3.12
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - xgboost

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m {{ name|lower }} --help
    - python -m pytest

about:
  home: https://github.com/brsynth/icfree-ml
  summary: Design of experiments (DoE) and machine learning for cell-free
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
    - breakthewall
    - tduigou
